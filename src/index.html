<!DOCTYPE html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMU</title>
    <link
      rel="shortcut icon"
      type="image"
      href="./images/favicon.png"
    >
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" >
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body class="page__body">
    <header hidden class="page__section header">
      <div class="container">
        <div class="header__content">
          <div class="top-actions">
            <a href="#" class="logo">
              <img
                src="./images/NAMUlogo-white.png"
                alt="logo NAMU"
                class="logo__image"
              >
            </a>

            <a href="#menu" class="icon icon--menu"></a>

            <form action="" class="top-actions__language language">
              <select name="language-select">
                <option
                  lang="ua"
                  value="ukrainian"
                  selected
                >
                  UA
                </option>
                <option lang="en" value="english">EN</option>
              </select>
            </form>
          </div>

          <div class="grid grid--non-mobile">
            <h1 class="header__title grid__item--1--6">
                Мистецтво ХІХ - ХХ&nbsp;ст.
            </h1>

            <a href="#" class="button header__button grid__item--1--3">
              Купити квиток
            </a>
          </div>

          <span class="header__dates">10.08 - 10.10</span>
        </div>
      </div>
    </header>

    <nav class="page__menu menu" id="menu">
      <div class="container">
        <div class="menu__top top-actions">
          <a href="/" class="logo">
            <img
                src="./images/NAMUlogo-white.png"
                alt="logo NAMU"
                class="logo__image"
              >
          </a>

          <a href="#" class="icon icon--cross"></a>

          <form action="" class="top-actions__language top-actions__language--menu">
            <select name="language-select">
              <option
                lang="ua"
                value="ukrainian"
                selected
              >
                UA
              </option>
              <option lang="en" value="english">EN</option>
            </select>
          </form>
        </div>

        <div class="grid grid--non-mobile">
          <div class="menu__timetable grid__item--1--2">
            <span class="menu__timetable--name">Розклад сьогодні:</span>
            <br>
            <span class="menu__timetable--time">12:00 - 19:00</span>
          </div>

          <div class="menu__adress grid__item--3--5">
            <span class="menu__adress--name">Адреса:</span>
            <br>
            <a
              href="https://goo.gl/maps/FqY2bhDaike8u9Xi8"
              class="menu__adress--link"
              target="blank"
            >
              Київ, вул. М. Грушевського, 6
            </a>
          </div>

          <ul class="menu__list grid__item--1--6">
            <li class="menu__item">
              <a href="" class="menu__link">Актуальні виставки</a>
            </li>

            <li class="menu__item">
              <a href="" class="menu__link">Найближчі події</a>
            </li>

            <li class="menu__item">
              <a href="" class="menu__link">Новини</a>
            </li>
          </ul>

          <a href="#" class="button menu__button grid__item--1--3">
            Купити квиток
          </a>
        </div>
      </div>
    </nav>

    <script type="text/javascript" src="scripts/main.js"></script>
  </body>
</html>
